language: node_js

node_js:
  - 6.70

services:
  - mysql

env:
  global:
    - APP_NAME=solar-city
    - IS_SHIPPABLE=true
    - CLEARDB_DATABASE_URL=mysql://shippable@127.0.0.1:3306/test
    - XUNIT_FILE=shippable/testresults/result.xml

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - mysql -e 'drop database if exists test;'
  - mysql -e 'create database if not exists test; use test;'
  - mysql -e 'create table if not exists test.user (id int(11) NOT NULL AUTO_INCREMENT, `firstName` varchar(255), lastName varchar(255), address varchar(255), dob datetime, PRIMARY KEY (id));'
  - mysql -e 'create table if not exists test.interest (id int(11) NOT NULL AUTO_INCREMENT primary key, `userId` int(11), interest varchar(255), interestReason varchar(255), foreign KEY (userId) references user(id));'

build:
  ci:
    - npm install
    - node index.js &
    - grunt test

after_success:
  - git push -f git@heroku.com:$APP_NAME.git master

notifications:
   email: false